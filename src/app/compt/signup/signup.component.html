<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-12">
            <div class="loginform">
             <h3 class="text-center">signup</h3>
            <h6 class="text-center mb-3">Provide The Details and signup</h6>
            <form [formGroup]="signupform" (ngSubmit)="signup()">
                
                <div class="mb-3">
                    <label for="FullName" class="form-label">FullName</label>
                    <input type="text" formControlName="FName" class="form-control" id="fullName" >
             </div>
             <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="number" formControlName="Phone" class="form-control" id="phone" >
         </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" formControlName="Email" class="form-control" id="email" aria-describedby="emailHelp">
                  
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" formControlName="Password" class="form-control" id="exampleInputPassword1">
                </div>
               
                <button type="submit" class="btn btn-primary">Submit</button>
               
              </form>
              <span class="mt-3">
                you have already register? <a routerLink="/login" >login here..</a>
            </span>
            </div>
        </div>
    </div>
</div>
